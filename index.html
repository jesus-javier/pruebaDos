<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="twiterFlexbox.css">
</head>
<body>
    <div id="principal" class="principal">
        <div id="flecha" class="flecha ">
            <img class="iconoFlecha icono" src="../02_imagenes/flecha_izquierda_gris.png" alt="Flecha">
        </div>
        <div id="columnaDosFilaUno" class="columnaDosFilaUno hueco">
          <div class="nombreYNumero">
            <div class="nombre">                    
                <span class="nombre">Elon Musk</span>
                <img class="iconoNube iconoNube" src="../02_imagenes/nube.png" alt="Icono nube" />
            </div>
            <div class="numeroTweets">16,9 mil Tweets</div>
          </div>
          <div class="seguir hueco">
            <div class="botonSeguir">
                Seguir
            </div>                
          </div>
        </div>            
        <div id="primeraColumnaCentral" class="primeraColumnaCentral hueco">
            <img class="iconoRepetir icono" src="../02_imagenes/repetir_gris.png" alt="Icono repetir" />
            <img class="iconoTesla iconoTesla" src="../02_imagenes/tesla.png" alt="Icono tesla" />
        </div>
        <div id="segundaColumnaCentral" class="segundaColumnaCentral hueco">
            <div class="primeraFilaCentral">Elon Musk lo retwitteó</div>
            <div class="segundaFilaCentral">
                <div class="TeslaNuebFecha">
                    <div class="segundaFilaCentralUno">
                        <span class="nombreTesla">Tesla</span>
                        <img class="iconoNubeEnImagen" src="../02_imagenes/nube.png" alt="Icono nube" />
                        <span class="arrobaTesla">@Tesla · 18 feb</span>
                    </div>
                </div>
                <div class="segundaFilaCentralDos">
                    <img class="iconoPuntos icono" src="../02_imagenes/mas_gris.png" alt="Icono mas" />
                </div>
            </div>
            <div class="texto">
                Celebrating our one millionth 4680 cell in January
            </div>
        </div>
        <div id="primeraColumnaInferior">
        </div>
        <div id="segundaColumnaInferior">
            <div class="imagen">
                <img class="imagenTrabajadores" src="../02_imagenes/trabajadores.jpg" alt="Imagen trabajadores" />
            </div>
            <div class="filaIconosDatos">
                <div class="mensaje">
                    <img class="iconoBocadillo icono" src="../02_imagenes/bocadillo_gris.png" alt="Icono bocadillo" />
                    <span class="numeroMensajes">2.983</span>
                </div>
                <div class="repetir">
                    <img class="repetir icono" src="../02_imagenes/repetir_gris.png" alt="Icono repetir" />
                    <span class="numeroRepeticiones">4.199</span>
                </div>
                <div class="amor">
                    <img class="iconoAmor icono" src="../02_imagenes/amor_gris.png" alt="Icono amor" />
                    <span class="numeroMeGusta">43.1 mil</span>
                </div>
                <div class="compartir">
                    <img class="iconoCompartir icono" src="../02_imagenes/subir_gris.png" alt="Icono compartir" />  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
